    <section class="container main-form">
      <form id="main-form" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="content">Content</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="content"
              placeholder="Content"
              name="content"
            />
          </div>
        </div>
        <div class="col-12">
          <label class="visually-hidden" for="due-date">Due date</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="date"
              class="form-control"
              id="due-date"
              placeholder="Due date"
              name="dueDate"
            />
          </div>
        </div>

        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select name="status" class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="Pending">Pending</option>
            <option value="Fulfill">Fulfill</option>
            <option value="Reject">Reject</option>
          </select>
        </div>

        <div class="col-12">
          <label class="visually-hidden" for="username">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              name="username"
            />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>

    <section class="container work-result">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">Due date</th>
            <th scope="col">Status</th>
            <th scope="col">Assigned to</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
